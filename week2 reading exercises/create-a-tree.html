<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <title>Tree</title>
</head>

<body>
    <h1>Nested Tree</h1>
    <div id="container"></div>
    <script>
        let data = {
            "Fish": {
                "trout": {},
                "salmon": {}
            },

            "Tree": {
                "Huge": {
                    "sequoia": {},
                    "oak": {}
                },
                "Flowering": {
                    "apple tree": {},
                    "magnolia": {}
                }
            }
        };
        function createTree(container, object) {
            container.innerHTML = createTreeText(object);
        }
        function createTreeText(obj) {
            let li = '';
            let ul;
            for (let key in obj) {
                li += '<li>' + key + createTreeText(obj[key]) + '</li>';
            }
            if (li) {
                ul = '<ul>' + li + '</ul>'
            }
            return ul || '';
        }
        myDiv = document.getElementById('container');
        createTree(myDiv, data);
    </script>
</body>
